<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style type="text/css">
    a {
      padding: 5px 10px;
      text-decoration: none;
    }

    /* No Visit Links */
    a:link,
    a:visited {
      color: #b9c941;
    }

    /* Visit Links 
    a:visited {
      color: #b9c941;
    }
    */

    /* Hover links: Hover the cursor over the link */
    a:hover {
      color: #FFF;
      background: #6d790f;
    }

    /* Active Link: When you click, the link turn on more active */
    a:active {
      color: #e4f371;
    }
  </style>

</head>

<body>

  <a href="https://www.google.com">Google</a> |
  <a href="https://www.techmundo.com.br">Tech Mundo</a> |
  <a href="https://www.w3schools.com">W3Schools</a> |
  <a href="https://www.megacurioso.com.br">Mega Curioso</a>

</body>

</html>
